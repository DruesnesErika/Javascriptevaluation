<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 4: total d'une commande</title>
</head>

<body>
    <script>
        var PU = parseFloat(window.prompt("Saisissez le prix unitaire du produit:"));
        console.log("L'utilisateur a tapé le prix unitaire de " + PU + " €");
        var QTECOM = parseInt(window.prompt("Saisissez la quantité du produit que vous souhaitez commander:"));
        console.log("L'utilisateur souhaite commander une quantité de " + QTECOM);
        TOT = (PU * QTECOM);
        var PORT = TOT * 0.02;
        var REM = TOT * 0.05;
        var REM10 = TOT * 0.1;
        var PORT = (TOT - REM10) * 0.02;
        var PAP = 0;

        if (isNaN(PU && QTECOM)) {
            alert("Saisissez un nombre");
            console.log("L'utilisateur n'a pas saisi un nombre valable.");
        } else {
            if ((TOT - REM10) > 500) {
                PAP = TOT - REM10;
                alert("Prix total: " + PAP.toFixed(2) + " €\nRemise: " + REM10.toFixed(2) + " €\nFrais de port: 0.00 € ");
                console.log("Prix total: " + PAP.toFixed(2) + " €\nRemise: " + REM10.toFixed(2) + " €\nFrais de port: 0.00 € ");
            } else if (TOT > 200 && (TOT - REM10) <= 500) {
                if (PORT < 6) {
                    PORT = 6;
                } else {
                    PORT = (TOT - REM10) * 0.02;
                }
                PAP = TOT - REM10 + PORT;
                alert("Prix total: " + PAP.toFixed(2) + " €\nRemise: " + REM10.toFixed(2) + " €\nFrais de port: " + PORT.toFixed(2) + " €");
                console.log("Prix total: " + PAP.toFixed(2) + " €\nRemise: " + REM10.toFixed(2) + " €\nFrais de port: " + PORT.toFixed(2) + " €");
            } else if (TOT <= 200 && TOT >= 100) {
                PAP = TOT - REM + 6;
                alert("Prix total: " + PAP.toFixed(2) + " €\nRemise: " + REM.toFixed(2) + " €\nFrais de port: 6.00 € ");
                console.log("Prix total: " + PAP.toFixed(2) + " €\nRemise: " + REM.toFixed(2) + " €\nFrais de port: 6.00 € ");
            } else {
                PAP = TOT + 6;
                alert("Prix total: " + PAP.toFixed(2) + " €\nRemise: 0.00 € \nFrais de port: 6.00 € ");
                console.log("Prix total: " + PAP.toFixed(2) + " €\nRemise: 0.00 € \nFrais de port: 6.00 € ");
            }
        }
    </script>
</body>

</html>
