<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 2 : Table de multiplication</title>
</head>

<body>


    <script>
        var i = 0;
        var nombre1 = window.prompt("Vous voulez afficher la table de multiplication de quelle nombre?");
        console.log(" L'utilisateur a choisi le nombre " + nombre1 + " à multiplier");



        function tableMultiplication(a, b) {
            c = a * b;
            return c
        }

        while (i <= 10) {
            resultat = tableMultiplication(nombre1, i);
            console.log(nombre1 + " x " + i + " = " + resultat);
            i++;
        }
        alert("Tapez sur la touche F12 pour afficher les résultats.")
    </script>
</body>

</html>
